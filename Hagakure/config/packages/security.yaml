security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            # Ensure dev tools and static assets are always allowed
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        
        # Firewall pour les routes d'authentification (login, register)
        auth:
            pattern: ^/api/(login|register)
            stateless: true
            security: false
        
        # Firewall principal pour l'API
        api:
            pattern: ^/api
            stateless: true
            custom_authenticators:
                - App\Security\TokenAuthenticator
            
        main:
            lazy: true
            provider: app_user_provider

    # Hiérarchie des rôles
    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER]

    # Note: Only the *first* matching rule is applied
    access_control:
        # Routes publiques (accessible à tous)
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        
        # Routes GET (liste et show) - accessible aux USER et ADMIN
        - { path: ^/api/(samourais|clans|weapons|battles|styles|locations)$, roles: ROLE_USER, methods: [GET] }
        - { path: ^/api/(samourais|clans|weapons|battles|styles|locations)/\d+$, roles: ROLE_USER, methods: [GET] }
        
        # Routes POST (création) - ADMIN uniquement
        - { path: ^/api/(samourais|clans|weapons|battles|styles|locations)$, roles: ROLE_ADMIN, methods: [POST] }
        
        # Routes PUT/PATCH (modification) - ADMIN uniquement
        - { path: ^/api/(samourais|clans|weapons|battles|styles|locations)/\d+$, roles: ROLE_ADMIN, methods: [PUT, PATCH] }
        
        # Routes DELETE (suppression) - ADMIN uniquement
        - { path: ^/api/(samourais|clans|weapons|battles|styles|locations)/\d+$, roles: ROLE_ADMIN, methods: [DELETE] }

when@test:
    security:
        password_hashers:
            # Password hashers are resource-intensive by design to ensure security.
            # In tests, it's safe to reduce their cost to improve performance.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
